<!DOCTYPE html>
<html>
  <head>
    <title>online player</title>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </head>
  <body>
    <section
      id="video-container"
      style="
        width: 640px;
        height: 360px;
        position: relative;
        margin-bottom: 40px;
      "
    >
      <section
        id="img-of-video-container"
        style="
          width: 640px;
          height: 360px;
          background: rgba(34, 34, 34, 0.6);
          position: absolute;
          left: 0;
          top: 0;
          z-index: 10;
          display: grid;
          align-items: center;
          justify-items: center;
        "
      >
        <img
          src="./icons8-play-64.png"
          alt="play icon"
          id="img-play-video"
          style="cursor: pointer"
        />
      </section>
      <video
        controls
        poster="./backgroundImg.jpg"
        style="
          width: 100%;
          height: 100%;
          position: absolute;
          top: 0;
          left: 0;
          z-index: 9;
        "
      >
        <source src="./test video.mp4" type="video/mp4" />
        your browser is not support video tag
      </video>
    </section>
    <button id="play-button">play</button>
    <button id="pause-button">pause</button>
    <button id="mute-button">mute</button>
    <button id="unmute-button">unmute</button>
    <button id="fullscreen-button">full screen</button>
    <button id="duration-button">video duration</button>
    <section>
      <label for="change-volume">change volume</label>
      <input
        type="range"
        id="volume-handel"
        min="0"
        max="1"
        step="0.1"
        name="change-volume"
      />
      <p id="volume-value"></p>
    </section>
    <section>
      <label for="change-time">change time</label>
      <input
        type="range"
        id="time-handel"
        min="0"
        max="100"
        step="1"
        name="change-time"
      />
      <p id="time-value"></p>
    </section>
  </body>
</html>
